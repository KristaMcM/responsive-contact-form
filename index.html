<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Responsive Contact Form</title>
  </head>
  <body>
    <!-- contact section -->
    <section id="contact-section">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Send us a message to get in touch!</p>
        <div class="contact-form">
          <!-- company contact info -->
          <div>
            <i class="fas fa-map-marker-alt"></i
            ><span class="form-info">123 Main Street Arlington, VA 22204</span></span
            ><br />
            <i class="fas fa-phone"></i
            ><span class="form-info">Phone Number: (703)123-4567</span><br />
            <i class="fas fa-envelope"></i
            ><span class="form-info">lorem@ipsum.com</span><br />
          </div>

          <!-- contact form -->
          <form action="" method="get">
            <label for="name"></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              required
            />
            <label for="phone-number"></label>
            <input
              type="text"
              name="phone-number"
              id="phone-number"
              placeholder="Phone Number"
            />
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <label for="subject"></label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
              required
            />
            <textarea
              name="message"
              placeholder="Message"
              id=""
              cols="30"
              rows="10"
              required
            ></textarea>
            <label for="send-copy" class="send-copy">Email a copy to myself</label>
            <input type="checkbox" name="send-copy" value="send-copy" class="checkbox"/>
            <button class="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
